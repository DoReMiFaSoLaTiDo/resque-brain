<aside data-modal>
  <header class="modal-header">
    <h1 class="h3">This Will Delete Work</h1>
  </header>
  <section class="modal-body">
    <p>
      Clearing jobs is destructive and cannot be undone.
    </p>
  </section>
  <footer class="modal-footer">
    <button data-dialog-confirm class="btn btn-danger" ng-click="ok()">Go Ahead and Clear</button>
    <button data-dialog-cancel class="btn btn-success" ng-click="cancel()">Nevermind</button>
  </footer>
</aside>
